<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid 19 Data Extractor</title>
</head>
<body>

    {% extends "template.html" %}

    {% block content %}

    <div class="jumbotron container">
        <h1 class="text-center text-dark">Select State or Union Territory</h1>
        <br><br>
        <div class="container text-center">
            <form action="/" method="POST">
                <select name="state" id="state">
                    {% for state in data %}
                        <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
                <br><br>
                <input class="btn-dark btn-lg" type="submit" name="submit" id="submit" value="Download">
            </form>
        </div>
    </div>

    {% endblock %}

</body>
</html>
